<!doctype html>
<html lang="es">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">  
    <title>TSA | Tractores y servicios agricolas</title>
    <link rel="shortcut icon" href="{% static 'img/logos/favicon.ico' %}" >
    <link rel="icon" type="image/gif" href="{% static 'img/logos/animated_favicon1.gif' %}" >
    <link rel="stylesheet" href="{% static 'css/productos.css' %}">
  </head>

<body>
    <!-- Barra de Navegacion-->
    
    <nav class="navbar fixed-top navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'img/logos/logo_tsa.png' %}" height="30px">
            </a>
            <a class="navbar-brand" href="#">
                <img src="{% static 'img/logos/lirics.png' %}" height="30px">
            </a>
            <div class="d-flex">

            </div>
        </div>
    </nav>
    <div style="height: 60px;">
    </div>
    <div class="contenedor">
        {% for cat in categoria %}
            <img src="{% static cat.url %}" alt="">
            {{cat.nombre}}
        {% endfor %}

        {% for producto in prod %}
        
        <a href="{%url 'producto' producto.nombre %}" class="target">
            <img src="{% static producto.url_img %}" alt="" height="">
            <h1>{{producto.nombre}}</h1>
        </a>
        {% endfor %}
        
    </div>
    
</body>
