<!doctype html>
<html lang="es">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">  
    <title>TSA | Tractores y servicios agricolas</title>
    <link rel="shortcut icon" href="{% static 'img/logos/favicon.ico' %}" >
    <link rel="icon" type="image/gif" href="{% static 'img/logos/animated_favicon1.gif' %}" >
    <link rel="stylesheet" href="{% static 'css/cotizacion.css' %}">
  </head>

<body>
    <nav class="navbar fixed-top navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'img/logos/logo_tsa.png' %}" height="30px">
            </a>
            <a class="navbar-brand" href="#">
                <img src="{% static 'img/logos/lirics.png' %}" height="30px">
            </a>
            <div class="d-flex">

            </div>
        </div>
    </nav>
    <div style="height: 60px;">
    </div>
    <div class="contenedor">
        <h2>Solicitud de cotización</h2>
        <h4>{{prod}}</h4>
        <h5>Informacion del Cliente</h5>
        <form method="post" class="post-form">{% csrf_token %}
            <table>
                <tr>
                    <td><label for="nombre_cliente">Nombre: </label></td>
                    <td><input type="text" name="nombre_cliente" class="input" required></td>
                </tr>
                <tr>
                    <td><label for="direccion_cliente">Dirección: </label></td>
                    <td><textarea name="direccion_cliente" id="" cols="30" rows="10" class="inputArea" required></textarea></td>
                </tr>
                <tr>
                    <td><label for="telefono_cliente">Número de teléfono: </label></td>
                    <td><input type="tel" name="telefono_cliente" class="inputNum" required></td>
                </tr>
                <tr>
                    <td><label for="cantidad_producto">Cantidad: </label></td>
                    <td><input type="number" name="cantidad_producto" class="inputNum" required></td>
                </tr>
            </table>
            <div class="boton">
                <button type="submit" class="save btn btn-default">Guardar</button>
            </div>          
                        
        </form>

    </div>
    </body>
</html>
